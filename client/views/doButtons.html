<template name="doButtons">
	<div class="splash_button_item">
		<div class="splash_button_wrapper">
			<div class="splash_button">
				<a href="{{href}}"><i class="fa fa-{{icon}} fa-5x"></i></a>
			</div>
			<div name="splash_button_text" class="splash_button_text">{{display}} {{index}}</div>
		</div>
	</div>
</template>
